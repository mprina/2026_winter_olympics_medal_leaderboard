name: Update Medals Data

on:
  schedule:
    - cron: "7,17,27,37,47,57 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-medals:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Fetch and update medals.json
        run: node scripts/update-medals.mjs

      - name: Commit changes
        run: |
          if git diff --quiet -- medals.json; then
            echo "No medals.json changes"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add medals.json
          git commit -m "chore: update medals data"
          git push
